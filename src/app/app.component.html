<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userDataDesdeMiTS">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="usernameDesdeMiTS"
              class="form-control">
              <span 
                *ngIf="!signupForm.get('userDataDesdeMiTS.usernameDesdeMiTS').valid 
                        && signupForm.get('userDataDesdeMiTS.usernameDesdeMiTS').touched"
                class="help-block">Please enter a valid name!</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input 
              type="text" 
              id="email" 
              formControlName="emailDesdeMiTS"
              class="form-control">
              <span 
                *ngIf="!signupForm.get('userDataDesdeMiTS.emailDesdeMiTS').valid 
                        && signupForm.get('userDataDesdeMiTS.emailDesdeMiTS').touched"
                class="help-block">Please enter a valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              formControlName="genderDesdeMiTS"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button 
            class="btn btn-default" 
            type="button" 
            (click)="onAddHobby()">Add Hobby</button>
          <div 
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index"><br>
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">Please enter valid data!</span>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
