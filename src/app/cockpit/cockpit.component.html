<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput>
      <label>Server Content</label>
      <input 
        type="text" 
        class="form-control" 
        #serverContentInput><!--You can send this information to a property with @ViewChild (Let see the .ts file).-->
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)"
        style="margin-right: 3px;">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
