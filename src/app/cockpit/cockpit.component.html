<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput><!--The localReference is only available inside of his own template. You can't uses it directly inside of the
        component, but you can send it as ana argument of a method like onAddServer() or onAddBlueprint()-->
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent">
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)"
        style="margin-right: 3px;">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
